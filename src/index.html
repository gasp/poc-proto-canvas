<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>simple board game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/assets/styles/index.css">
    <style>
      html,
      body {
        margin: 0;
        overflow: hidden;
        height: 100%;
        background-color: #0ff2cf;

        font-family: helvetica;
        font-size: 20pt;
      }
      button {
        font-size: 18pt;
        border: 2px solid #ccc;
        padding: .5em;
        background: #fff;
      }
      #paper-canvas {
        width: 375px;
        height: 812px;
        /* background-color: #b7abc8; */
        background-color: #fff;
      }
      #move_left {
        position: absolute;
      }
      img {
        position: absolute;
        top: 0;
        left: 0;
        opacity: .5;
      }
      h1 {
        font-family: CircularStd;
        font-weight: 800;
      }
      .modal {
        position: absolute;
        top: 0;
        left: 0;
        background-color: #ccc;
        color: #000;
        width: 375px;
        height: 750px;
      }
      .modal .inner {
        padding: 20px;
      }
      .modal.welcome {

      }
      .modal.thankyou {
        visibility: hidden;
      }
    </style>
  </head>
  <body>
    <script src="bundle.js" charset="utf-8"></script>
    <div class="welcome modal">
      <div class="inner">
        <p>
          <b>welcome</b> in testing session&nbsp;<b class="session_name">unnamed</b>,
          hope that you gonna have a great time
        </p>
        <hr />
        <p>
          You will see an appartments booking app.
          You have to book Anna's appartment in London
        </p>
        <button class="start" disabled>I am ready</button>
      </div>
    </div>
    <div class="thankyou modal">
      <div class="inner">
        <b>thank you</p> for this great session
        <button class="download">Download</button>
      </div>
    </div>
  </body>
</html>
